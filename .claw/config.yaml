# claw-builder project configuration

project:
  name: nanobot
  type: python
  description: Memory architecture for persistent AI conversations

supervision:
  pr_guardrails:
    max_tasks_per_pr: 15
    pr_on_phase_end: true
    pr_on_validation_failure: true
    min_coverage: 80
  
  hooks:
    post_edit: true
    pre_commit: true
    coverage_check: true
  
  notifications:
    channel: telegram
    chat_id: "-1003858866213"

quality:
  require_tests: true
  require_type_check: true
  min_coverage: 80
  lint_on_save: true
  format_on_save: true

commands:
  install: pip install -e ".[dev]"
  test: pytest tests/ -v
  lint: ruff check nanobot/
  format: ruff format nanobot/
  type_check: mypy nanobot/memory/ --ignore-missing-imports
  coverage: pytest tests/ --cov=nanobot --cov-report=term-missing
